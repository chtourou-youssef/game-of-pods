apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
 
  source:
    repoURL: https://github.com/chtourou-youssef/game-of-pods.git
    targetRevision: HEAD
    path: nginx-appp
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: false #enable auto sync with github repo
      prune: true
